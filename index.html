<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <script src="/jquery.ui.touch-punch.min.js"></script>
    <script src="index.js" defer></script>
    <title>Handmaid's Tale Project</title>
  </head>
  <body>
    <main id="main">
      <div class="dos" tabindex="0">
        <p>Press any key to continue...</p>
        <p>Press any key to continue...</p>
      </div>

      <div class="splash-screen">
        <img
          src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/win-splash-screen.gif?v=1654013821736"
        />
      </div>

      <div class="window">
        <div class="desktop" use-context-menu>
          <div class="selection"></div>
          <div class="file no-select" tabindex="0" readonly>
            <img
              class="ico no-select"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/computer-0.png?v=1653967598572"
            />
            <span>My Computer</span>
          </div>

          <div class="file" tabindex="0" readonly>
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/bin-0.png?v=1653969249131"
            />
            <span>Recycle Bin</span>
          </div>
        </div>
        <ul class="context-menu">
          <li class="list-item">Arrange Icons</li>
          <li class="list-item">Line Up Icons</li>
          <hr />
          <li class="list-item">Paste</li>
          <li class="list-item">Paste Shortcut</li>
          <hr />
          <li class="list-item">New</li>
          <hr />
          <li class="list-item">Properties</li>
        </ul>

        <div class="taskbar">
          <button class="btn start">
            <img
              width="14"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/start.png?v=1654012444191"
            />
            Start
          </button>
          <div class="spacer"></div>

          <div class="spacer"></div>
          <div class="tools">
            <button class="btn btn-inset btn-no-focus">5:05 PM</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
