<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Handmaid's Tale Project</title>

  <body>
    <main class="window" id="main">
      <div class="bg">
        <div class="selection"></div>
      </div>
      <div class="file" tabindex="0" readonly>
        <img
          class="ico"
          src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/computer-0.png?v=1653967598572"
        />
        <span> My Computer </span>
      </div>
      
      <div class="file" tabindex="0" readonly>
        <img
          class="ico"
          src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/bin-0.png?v=1653969249131"
        />
        <span>Recycle Bin</span>
      </div>

      <div class="taskbar">
        <button class="btn start">Start</button>
        <div class="spacer"></div>
      </div>
    </main>
  </body>
</html>
