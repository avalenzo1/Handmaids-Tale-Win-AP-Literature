<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/scrollbar.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
      integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/jquery.ui.touch-punch.min.js" defer></script>
    <script src="os.js" defer></script>
    <script src="index.js" defer></script>
    <title>Handmaid's Tale Project</title>
  </head>
  <body>
    <main id="main">
      <div class="dos" tabindex="0">
        <p class="dos-prompt">Press any key to continue...</p>
        <p class="dos-prompt"></p>
      </div>

      <div class="splash-screen">
        <img
          src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/win-splash-screen.gif?v=1654013821736"
        />
      </div>

      <div class="window">
        <div class="desktop">
          <div class="bg" use-context-menu>
            <div class="selection"></div>
          </div>
          <div
            class="file no-select"
            app="File Manager"
            file-name="My Computer"
            file-type="shortcut"
            file-url="/config/file-manager.html"
            tabindex="0"
            readonly
          >
            <img
              class="ico no-select"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/computer-0.png?v=1653967598572"
            />
            <span>My Computer</span>
          </div>

          <div
            class="file"
            app="File Manager"
            file-name="Recyle Bin"
            file-type="shortcut"
            file-url="/config/file-manager.html"
            tabindex="0"
            readonly
          >
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/bin-0.png?v=1653969249131"
            />
            <span>Recycle Bin</span>
          </div>

          <div
            class="file"
            app="Notepad"
            file-name="Artifact_1"
            file-type="txt"
            file-url="/artifacts/1.html"
            tabindex="0"
            readonly
          >
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/ico-notepad.png?v=1654056631591"
            />
            <span>Artifact_1</span>
          </div>

          <div
            class="file"
            app="Notepad"
            file-name="Artifact_2"
            file-type="txt"
            file-url="/artifacts/2.html"
            tabindex="0"
            readonly
          >
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/ico-notepad.png?v=1654056631591"
            />
            <span>Artifact_2</span>
          </div>

          <div
            class="file"
            app="Notepad"
            file-name="Artifact_3"
            file-url="/artifacts/3.html"
            file-type="txt"
            tabindex="0"
            readonly
          >
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/ico-notepad.png?v=1654056631591"
            />
            <span>Artifact_3</span>
          </div>
          <div
            class="file folder"
            app="File Manager"
            file-name="Folder"
            file-type="folder"
            file-url="/config/file-manager.html"
            tabindex="0"
            readonly
          >
            <img
              class="ico"
              src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/folder.png?v=1654174991505"
            />
            <span>Folder</span>
          </div>
        </div>

        <button class="btn btn-fs-toggle">Toggle FullScreen</button>

        <ul class="context-menu">
          <li class="list-item">Arrange Icons</li>
          <li class="list-item">Line Up Icons</li>
          <hr />
          <li class="list-item">Paste</li>
          <li class="list-item">Paste Shortcut</li>
          <hr />
          <li class="list-item">New</li>
          <hr />
          <li class="list-item">Properties</li>
        </ul>

        <div class="taskbar">
          <div class="dropdown dropdown-lg start-dropdown" direction="top">
            <button class="btn start dropdown-toggle">
              <img
                width="14"
                src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/start.png?v=1654012444191"
              />
              Start
            </button>

            <div class="dropdown-menu">
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/programs.png?v=1654565252269"
                />
                Programs
              </button>
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/documents.png?v=1654565878460"
                />
                Documents
              </button>
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/settings.png?v=1654566038212"
                />
                Settings
              </button>
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/find.png?v=1654566158647"
                />
                Find
              </button>
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/help.png?v=1654566181715"
                />
                Help
              </button>
              <button class="dropdown-item">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/run.png?v=1654566212099"
                />
                Run
              </button>
              <hr />
              <button class="dropdown-item" onclick="setInterval(function() {new WindowAlert('.', `<img width='400' height='400' src='https://i.pinimg.com/originals/73/ab/91/73ab91dab9ec661d891bcaf9cbd5df4d.jpg'>`)},5000);">
                <img
                  src="https://cdn.glitch.global/31f9c0b6-abdb-466e-82fa-6dcaef7dfb1a/shutdown.png?v=1654566316263"
                />
                Shut Down
              </button>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="programs"></div>
          <div class="tools">
            <div class="spacer"></div>
            <button class="btn btn-inset btn-no-focus" id="time"></button>
          </div>
        </div>
      </div>
    </main>

    <ul>
      <li>
        <a href="https://artage.io/en/icon-packs/original-windows-95-icons"
          >Windows Icons</a
        >
      </li>
      <li>
        <a href="https://stackoverflow.com/a/30985975/16557976">Selection JS</a>
      </li>
      <li>
        <a
          href="https://gist.github.com/Dakedres/0ccda599648833a1c2f65d3967aa131b"
          >Scroll Bar CSS</a
        >
        I used this person's code for the scrollbar.
      </li>
    </ul>

    <button class="remember-btn">remember me</button>

    <button class="forget-btn">forget me</button>
  </body>
</html>
